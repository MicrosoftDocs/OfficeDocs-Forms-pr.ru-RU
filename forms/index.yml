title: Администратор Microsoft Forms
summary: 'С помощью Microsoft Forms вы можете легко создавать опросы, тесты и другие типы форм. С помощью практически любого веб-браузера или мобильного устройства вы можете приглашать людей отвечать на вашу форму, просматривать результаты в режиме реального времени по мере их отправки, использовать встроенную аналитику для оценки ответов и экспортировать результаты в Excel для дополнительного анализа или оценки. Служба Forms обычно доступна клиентам Office 365 для образования, клиентам Приложений Microsoft 365 для бизнеса и клиентам с учетной записью Майкрософт (Hotmail, Live или Outlook.com).'
